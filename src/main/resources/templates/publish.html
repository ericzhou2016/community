<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
      <div class="col-lg-9" col-md-12 col-sm-12 col-xs-12 >
          <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span></h2>
          <hr>
          <form action="/publish" method="post">
              <div class="form-group">
                  <label for="title">问题标题 (简单扼要) :</label>
                  <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题__">
              </div>


              <div class="form-group">
                  <label for="description">问题补充 (必填参考右侧提示) :</label>

                  <textarea name="description" id="description" th:value="${description}" class="form-control" cols="30" rows="10"></textarea>
              </div>

              <div class="form-group">
                  <label for="tag">添加标签:</label>
                  <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签以逗号分割">
              </div>
              <span class="alert alert-danger" th:text="${error}"></span>

              <button type="submit" class="btn btn-success">發佈</button>


          </form>
      </div>
        <div class="col-lg-3" col-md-12 col-sm-12 col-xs-12 >
            <h3>发起问题</h3>
                2010 年，Elasticsearch 首个版本发布，经过近 10 年的发展，
                Elastic Stack 系列开源项目的热度持续升温，Elastic 技术社
                区的用户量和开发者群体逐步壮大，也在不断进化。那么，这个群体是谁？

        </div>
    </div>
</div>

</body>
</html>
